<!DOCTYPE html>
<html>
<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Klaussified">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Klaussified</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      touch-action: pan-y;
    }
  </style>

  <!-- CRITICAL: Unregister all service workers to force fresh load -->
  <script>
    // Force clear all caches and service workers on every page load
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
          console.log('Service Worker unregistered:', registration);
        }
      });
      // Also clear all caches
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
            console.log('Cache deleted:', name);
          }
        });
      }
    }

    // Clear only theme-related localStorage if needed (version-based)
    (function() {
      const STORAGE_VERSION = '2.0';
      const STORAGE_VERSION_KEY = '__app_storage_version__';
      const storedVersion = localStorage.getItem(STORAGE_VERSION_KEY);

      if (storedVersion !== STORAGE_VERSION) {
        console.log('Clearing old theme localStorage due to version mismatch');
        // Only clear theme-related keys, not ALL localStorage
        localStorage.removeItem('flutter.isDarkMode');
        localStorage.removeItem('flutter.themeVariant');
        localStorage.removeItem('flutter.themeSystemVersion');
        localStorage.setItem(STORAGE_VERSION_KEY, STORAGE_VERSION);
      }
    })();
  </script>
